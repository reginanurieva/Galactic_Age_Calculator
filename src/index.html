<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="bundle.js"></script>
  <title>Galaxy Age</title>
</head>
<body>
  <div class="container">
    <p>Enter your birthday to calculate galatic ages</p>
    <form id="form">
      <label for="year">Year:</label>
      <input id="year" type="date" name="year">
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
    <div>
      <p>Age on Earth: <span id="1"></span></p>
      <p>Age on Mercury: <span id="2"></span></p>
      <p>Age on Mars: <span id="3"></span></p>
      <p>Age on Venus: <span id="4"></span></p>
      <p>Age on Jupiter: <span id="5"></span></p>
      <p>Age on Saturn: <span id="6"></span></p>
      <p>Age on Uranus: <span id="7"></span></p>
      <p>Age on Neptune: <span id="8"></span></p>

    </div>
  </div>
</body>
</html>
